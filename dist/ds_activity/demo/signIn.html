<!DOCTYPE html>
<html>
<head>
	<meta name="renderer" content="webkit">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>签到领现金</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body>
	<div class="wrapper w1" style="background-color: rgb(52, 100, 140);">
		<div class="goBack" onclick="back({action: 'goToList'})">
			返回列表
		</div>
		<div class="signIn">
			<img class="banner w1" src="images/signIn.jpg" alt="">
			<div class="info actTime">
				<div class="title">活动时间</div>
				<div class="content">
					2018-04-27 00:01 - 2031-04-30 23:59
				</div>
			</div>
			<div class="info actCon">
				<div class="title">活动内容</div>
				<pre class="content">每天登陆平台，投注达到1000元，即可参与消费签到，签到成功可以领取礼金2元，连续签到还有额外奖金哦</pre>
			</div>
			<div class="info actRule">
				<div class="title">活动规则</div>
				<div class="content">
					<pre>每日领取时间为：09:00-24:00，累计签到的积分领取之后，累计签到天数自动清零。
					</pre>
				</div>
				<ul class="list cf">
					<li class="list-title el-row clearfix">
						<p class="fl el-col el-col-4">签到类型</p>
						<p class="fl el-col el-col-4">天数</p>
						<p class="fl el-col el-col-4">礼金</p>
					</li>
					<li class="list-item el-row clearfix">
						<p class="fl el-col el-col-4">连续签到</p>
						<p class="fl el-col el-col-4">7天</p>
						<p class="fl el-col el-col-4">18</p>
					</li>
					<li class="list-item el-row clearfix">
						<p class="fl el-col el-col-4">连续签到</p>
						<p class="fl el-col el-col-4">15天</p>
						<p class="fl el-col el-col-4">38</p>
					</li>
					<li class="list-item el-row clearfix">
						<p class="fl el-col el-col-4">连续签到</p>
						<p class="fl el-col el-col-4">30天</p>
						<p class="fl el-col el-col-4">88</p>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
