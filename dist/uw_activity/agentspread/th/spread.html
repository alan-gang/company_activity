<!doctype html>
<html>
<head>
    <meta name="renderer" content="webkit">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
	<meta HTTP-EQUIV="Cache-Control" CONTENT= "no-cache, must-revalidate">
    <title>สมัคร</title>
    <link rel="stylesheet" type="text/css" href="css/agentspread/reset.css">
    <link rel="stylesheet" type="text/css" href="css/agentspread/swiper.css">
	<link rel="stylesheet" type="text/css" href="css/agentspread/register.css">
</head>

<body>
	<div class="wrapper w1">
		<div class="pc-slide">
			<div class="view">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<img src="img/agentspread/g1.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="banner mat">
			<img src="img/agentspread/mainTxt_th.png" alt="">
		</div>
		<div class="regist mat">
			<a class="iosDownL" href="{{appDownloadUrl}}" title="ios下载" target="_blank"></a>
			<img class="iosHover" src="img/agentspread/qr2.png" alt="">
			<a class="goRegist" href="javascript:;" onclick="goIndex()" title="立即注册" target="_blank"></a>
			<a class="andDownL" href="{{appDownloadUrl}}" title="android下载" target="_blank"></a>
			<img class="andHover" src="img/agentspread/qr2.png" alt="">
		</div>
		<div class="promo mat clearfix">
			<div id="qrcode" class="qr fl">

			</div>
			<img class="qrmid" src="img/agentspread/qr_mid.png" alt="">
			<div class="games fl">
				<img src="img/agentspread/txt_th.png" alt="">
			</div>
		</div>

	</div>
	<script type="text/javascript" src="js/agentspread/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/agentspread/swiper.min.js"></script>
	<script type="text/javascript" src="js/agentspread/qrcode.min.js"></script>
	<script type="text/javascript">
		// $('.iosHover').hide();
		$('.iosDownL').hover(function() {
			$('.iosHover').height('1.97rem');
		}, function() {
			$('.iosHover').height('0');
		});
		$('.andDownL').hover(function() {
			$('.andHover').height('1.97rem');
		}, function() {
			$('.andHover').height('0');
		});
		// swiper
		// var viewSwiper = new Swiper('.view .swiper-container', {
		// 	autoplay : 3000,
		// 	loop : true,
		// 	autoplayDisableOnInteraction: false
		// })

		//qrcode
		var qrcode = new QRCode(document.getElementById("qrcode"), {
			width : 100,
			height : 100
		});
		var uri = document.location.protocol + '//'+document.location.host+'/Index/Index?r={{r}}';
    qrcode.makeCode(uri);
    function goIndex() {
        document.location.href=uri;
    }
	</script>
</body>
