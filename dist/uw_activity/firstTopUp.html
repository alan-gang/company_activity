<!doctype html>
<html>
<head>
    <meta name="renderer" content="webkit">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
	<meta HTTP-EQUIV="Cache-Control" CONTENT= "no-cache, must-revalidate">
    <title>天天存送8888！</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/firsttopup.css">
</head>

<body>
	<div class="wrapper w1">
		<div class="banner w1">
			<img class="banner2" src="img/firsttopup/title.png" alt="">
		</div>
		<div class="actTerm w1">
			<div class="termTitle mat"></div>
			<table border="1" cellspacing="0" cellpadding="0">
				<tr>
					<th>首充金额</th>
					<th>奖金</th>
					<th>流水限制</th>
				</tr>
				<tr>
					<td>500元</td>
					<td>18元</td>
					<td rowspan="7" style="border-left: 0;">一倍流水</td>
				</tr>
				<tr>
					<td>1,000元</td>
					<td>38元</td>
				</tr>
				<tr>
					<td>5,000元</td>
					<td>88元</td>
				</tr>
				<tr>
					<td>10,000元</td>
					<td>168元</td>
				</tr>
				<tr>
					<td>50,000元</td>
					<td>888元</td>
				</tr>
				<tr>
					<td>100,000元</td>
					<td>1688元</td>
				</tr>
				<tr>
					<td>500,000元</td>
					<td>8888元</td>
				</tr>
			</table>

			<ul class="termList mat">
				<li>
					<i class="termIndex">1</i>申请首充且中途没有提款，即可联系客服领取礼金;
				</li>
				<li>
					<i class="termIndex">2</i>领取彩金后，完成活动要求规定的相应流水即可提款；
				</li>
				<li>
					<i class="termIndex">3</i>每位玩家、手机号码、IP地址、相同支付方式（含相同借记卡，银行帐号）只能申请一次；如发现恶意刷取活动套利者，将扣除红利及所得盈利；
				</li>
				<li>
					<i class="termIndex">4</i>凡参加活动用户，即表示接受且自愿遵守平台规定，平台保留最终解释权；
				</li>
			</ul>
			<div class="goBack" onclick="back({action: 'goToList'})"></div>
		</div>
	</div>
	<script type="text/javascript">
		function back(args) {
		  if ( parent && parent.closeIFrame ) {
		    parent.closeIFrame(args)
		  } else {
		    location.search = args.action
		  }
		}
	</script>
</body>
