<html>
<head>
    <meta name="renderer" content="webkit">

    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
	<meta HTTP-EQUIV="Cache-Control" CONTENT= "no-cache, must-revalidate">
    <title>AG投注返现</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css?v=0.2">
	<link rel="stylesheet" type="text/css" href="css/agrebate.css?v=0.2">
</head>

<body>
	<div class="wrapper w1">
		<div class="banner w1">
			<img class="banner1 w1" src="img/agrebate/bg01.jpg" alt="">
			<img class="banner2 w1" src="img/agrebate/bg02.jpg" alt="">
			<img class="banner3 w1" src="img/agrebate/bg03.jpg" alt="">
			<img class="banner4 w1" src="img/agrebate/bg04.jpg" alt="">
		</div>
		<div class="actTerm">
			<div class="termTitle mat"></div>
			<ul class="termList w1">
				<li>
					<i class="termIndex">1</i>所有在U赢电竞AG投注的新老玩家均可享受每日0.8%的AG返水，活动返水无上限；
				</li>
				<li>
					<i class="termIndex">2</i>AG返水无需申请，每日16:00分-17:00分系统自动发放；
				</li>
				<li>
					<i class="termIndex">3</i>活动返现金额需一倍流水后进行提款；
				</li>
				<li>
					<i class="termIndex">4</i>每一名用户同一IP段、同一代理下如有多批套利者，将扣除红利及所得盈利；
				</li>
				<li>
					<i class="termIndex">5</i>凡参加活动用户，即表示接受且自愿遵守平台规定，平台保留最终解释权；
				</li>
			</ul>
		</div>
	</div>
