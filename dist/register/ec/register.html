<script>

</script>
<script>
  // 默认生产
  let prefix = 'https://ec01.ds-proxy.com:19999/zuul'
  // 内网
  if (location.host.match(/^(127\.0\.0|192\.168\.169|localhost)/)) prefix = 'http://192.168.169.75:8081/zuul'
  // 预发布
  if (location.host.indexOf('demo') !== -1) prefix = 'https://ds.xinyou99.com:19999/zuul'

  prefix = sessionStorage.getItem('ec_api') || prefix

  var un_ele = document.querySelector('.r.n input')
  var pwd_ele = document.querySelector('.r.m input')
  var pwda_ele = document.querySelector('.r.ma input')
  var promotionCode_ele = document.querySelector('.r.i input')
  var code_ele = document.querySelector('.r.c input')
  var code_img = document.querySelector('.code')
  var msg_ele = document.querySelector('.msg')

  var wechat_ele = document.querySelector('.wechat')
  var qq_ele = document.querySelector('.qq')
  var phone_ele = document.querySelector('.phone')

  var query = JSON.parse(decodeURIComponent('{' + (window.location.search + window.location.hash).replace(/(\/\?)|(\/#\/\?)/g, '&').replace(/[?#]*/g, '').replace(/&*(\w+)=?([^&]*)&*/g, '"$1":"$2",') + '}').replace(',}', '}'))
  if (query.tag) getCodeByTag(query.tag)
  else promotionCode_ele.placeholder = '获取邀请码失败，请手动输入'

  __getcodeimg()
  function __getcodeimg() {
    axios.get(prefix + '/api-user/login/getVerifyImage').then(function (rep) {
      code_img.style.backgroundImage = 'url(data)'.replace('data', 'data:image/png;base64,' + rep.data.data)
    })
  }

  function before() {
    var un = un_ele.value
    var pwd = pwd_ele.value
    var pwda = pwda_ele.value
    var promotionCode = promotionCode_ele.value
    var code = code_ele.value
    if (!un || !pwd || !pwda || !promotionCode || !code) return
    if (pwd != pwda) {
      return setmsg('2次密码输入不一致')
    }

    autoRegist({ userName: un, passwd: pwd, verifyCode: code, promotionCode: promotionCode, tag: query.tag || undefined })
  }
  function autoRegist(args) {
    axios.get(prefix + '/api-user/createAccount/autoRegist', { params: args }).then(function (rep) {
      var msg = '注册成功'
      if (rep.data.success === 1) {
        // 注册成功
        setTimeout(function () {
          location.href = 'http://www.ec998.net'
        }, 2000)
      } else {
        msg = rep.data.msg || '注册失败'
        __getcodeimg()
      }
      setmsg(msg)
    })
  }
  function getCodeByTag(tag) {
    axios.get(prefix + '/api-user/createAccount/getCodeByTag', { params: { tag: tag } }).then(function (rep) {
      if (rep.data.success === 1) {
        promotionCode_ele.value = rep.data.code
        wechat_ele.innerHTML = rep.data.weChant
        qq_ele.innerHTML = rep.data.qq
        phone_ele.innerHTML = rep.data.phone
        rep.data.weChant && (wechat_ele.style.display = '')
        rep.data.qq && (qq_ele.style.display = '')
        rep.data.phone && (phone_ele.style.display = '')
      } else {
        promotionCode_ele.placeholder = '获取邀请码失败，请手动输入'
      }
    })
  }

  function setmsg(msg) {
    msg_ele.innerHTML = msg
    setTimeout(function () { msg_ele.innerHTML = '' }, 3000)
  }
</script>
