	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/popup.js?v=1911141802"></script>
	<script type="text/javascript">
		initHtml(function(data, rule) {
			if (data.ruleDetails) {
				$('.ruleList').html(JSON.parse(data.ruleDetails).rule)
			}
			$('.timeInfo').html(rule.content)
			$('.titleimg').attr('src', data.bgpic)
			$('.wrapper').css('background-color', '#' + data.bgcolor)
		})
		function back(args) {
		  if ( parent && parent.closeIFrame ) {
		    parent.closeIFrame(args)
		  } else {
		    location.search = args.action
		  }
		}
		// $('#doTurn').click(function () {
		// 	$('#wind').addClass('turn');
		// 	$('.r3').addClass('turn');
		// 	$("#doTurn").attr('disabled',true);
		// 	doTurn();
		// 	lightsFlash(40)
		// 	setTimeout(function(){
		// 		$('#wind').removeClass('turn');
		// 		$('.r3').removeClass('turn');
		// 		$("#doTurn").attr('disabled',false);
		// 	},5100)
		// })

		query()
		// 领取奖金
		$(document).on('click', '.btn', function(){
    		var $this = this;
    		var index = parseInt($($this).attr("data-id"));
		      drawPrize ($this,index);
		});
		// 查询
		function query(){
			$.ajax({
				url: prefix + "/api-user/activity/getUserWindmill",
			    jsonp: "callback",
			    dataType: "json",
			    async: true,
			    data: {
						uuid: getQueryVariable('uuid')
					},    //参数值
			    type: "GET",   //请求方式
			    beforeSend: function() {
			        //请求前的处理
			    },
			    success: function(req) {
			    	if ( req.success == 1 ) {
			    		var remaining = req.remainingNumber;
			    		$('.times').html(remaining);
			    		var arr = req.windmillPrize;
			    		if ( req.windmillPrize.length > 0 ) {
			    			$('.prizeList').attr('block','display');
			    			for(i in arr) {
							    var html = '<li><span>' + arr[i].type + '</span><span>' + arr[i].minRecentAmount + '</span><span>'+ arr[i].buyAmount+'</span><span>'+ arr[i].rate + '</span><span>' + arr[i].maxPrize +'</span><span>'+ arr[i].buyNumber +'</span><span>' + arr[i].date + '</span><span><button type="button" class="cp btn" href="javascript:" data-id="' + arr[i].entry + '">领取</button></span></li>';
							    $('.prizeList').append(html)
							}
			    		}
		    			$('#doTurn').click(function () {
			    			if( remaining <= 0) {
			    				var popup = new Popup({
									      'type': 'submit',
									      'title': '提示信息',
									      'text': '剩余次数已经用完!',
									      'submitCallBack': function(){
			    								location.reload()
									      },
									      'closeCallBack': function(){
			    								location.reload()
									      }
									  })
									  return;
			    			}
								// $('#wind').addClass('turn');
								// $('.r3').addClass('turn');
								// $("#doTurn").attr('disabled',true);
							  remaining--;
								doTurn(AfterdoTurn);
								// lightsFlash(40)
								// setTimeout(function(){
								// 	$('#wind').removeClass('turn');
								// 	$('.r3').removeClass('turn');
								// 	$("#doTurn").attr('disabled',false);
								// },5100);
							})
			    	}
			    }
			});
		}
		function AfterdoTurn () {
			$('#wind').addClass('turn');
			$('.r3').addClass('turn');
			lightsFlash(40)
			setTimeout(function(){
				$('#wind').removeClass('turn');
				$('.r3').removeClass('turn');
				$("#doTurn").attr('disabled',false);
			},5100);
		}
		// 转风车
		var obj = {
			'1': '彩票充值送',
			'2': '棋牌体验金',
			'3': '体育充值送',
			'4': '电游充值送',
			'5': '真人投注送',
			'6': '捕鱼体验金',
			'7': '谢谢参与'
		}
		result =  1
		resultCopy = 0
		function doTurn (fn) {
			$("#doTurn").attr('disabled',true);
			$.ajax({
			    url: prefix + "/api-user/activity/getWindmillPrize",
			    jsonp: "callback",
			    dataType: "json",
			    async: true,
			    data: {
						uuid: getQueryVariable('uuid')
					},    //参数值
			    type: "GET",   //请求方式
			    beforeSend: function() {
			        //请求前的处理
			    },
			    success: function(req) {
			    	if ( req.success == 1 ) {
			    		result = Number(req.prizeType);
			    		if (result == 1 || result == 2 || result == 3  ) {
			    			resultCopy = result - 1
			    		} else {
			    			resultCopy = result
			    		}
			    		fn()
			    	} else {
			    		var popup = new Popup({
					        'type': 'submit',
					        'title': '提示信息',
					        'text': req.msg,
					        'submitCallBack': function(){
    								location.reload()
						      },
						      'closeCallBack': function(){
    								location.reload()
						      }
					    })
			    	}
			    }
			});
		}
		// 领取
		function drawPrize ($this,index) {
			$.ajax({
			    url: prefix + "/api-user/activity/finishWindmillPrize",
			    jsonp: "callback",
			    dataType: "json",
			    async: true,
			    data: {
						"entry": index,
						'uuid': getQueryVariable('uuid')
					},    //参数值
			    type: "GET",   //请求方式
			    beforeSend: function() {
			        //请求前的处理
			    },
			    success: function(req) {
			    	if ( req.success == 1 ) {
			    		$($this).html('已领取').attr('disabled',true);
			    	}
		    		var popup = new Popup({
				        'type': 'submit',
				        'title': '提示信息',
				        'text': req.msg
				    })

			    }
			});
		}

		//灯闪烁
		var n = 0
		var i = 1
		function lightsFlash (t) {
			// body...
			setTimeout(function() {
				i++;
				if (i === 9 ) {i = 1}
				$('.conR').removeClass('b8').removeClass('b' + (i - 1)).addClass('b' + i);
				n = n + 1;
				if (n < (104 + resultCopy) ) {
					lightsFlash(t)
				} else {
					//
					var popup = new Popup({
				        'type': 'submit',
				        'title': '提示信息',
				        'text': '您抽中的是"' + obj[result] +'"!',
					      'closeCallBack': function(){
    							location.reload()
						    },
				        'submitCallBack': function(){
				        	location.reload();
				        }
				    })
				}
			}, t || 500)
		}
	</script>
