<!DOCTYPE html>
<html>
<head>
	<meta name="renderer" content="webkit">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
	<meta HTTP-EQUIV="Cache-Control" CONTENT= "no-cache, must-revalidate">
    <title>新用户注册送礼金</title>
	<link rel="stylesheet" type="text/css" href="css/doubletwelfth.css?v=1911141802">
	<script src="js/sethtml.js?v=1911141802"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
</head>

<body>
	<div class="wrapper w1">
		<!-- <div class="goBack" onclick="back({action: 'goToList'})">
			返回列表
		</div> -->
		<img class="titleimg" />
		<div class="conWrap w1 mat">
			<div class="content w12 mat">
				<div class="title">活动时间</div>
				<div class="info timeInfo"></div>
			</div>
			<div class="content w12 mat">
				<div class="title">活动规则</div>
				<div class="ruleList info mat text-left fc">
					
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function back(args) {
		  if ( parent && parent.closeIFrame ) {
		    parent.closeIFrame(args)
		  } else {
		    location.search = args.action
		  }
		}
		initHtml(function(data) {
			let start = new Date(data.beginDate.time)
			let end = new Date(data.endDate.time)
			let timeRange = getTime(start) + '-' + getTime(end)
			$('.timeInfo').html(timeRange)
			if (data.ruleDetails) {
				$('.ruleList').html(JSON.parse(data.ruleDetails).rule)
			}
			$('.titleimg').attr('src', data.bgpic)
			$('.wrapper').css('background-color', '#' + data.bgcolor)
		})
	</script>
</body>
</html>
