<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<meta name="viewport" content="width=device-width,user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<title>充值大返利</title>
	<link rel="stylesheet" type="text/css" href="css/payrebate.css?v=1911141802">
	<script src="../js/common.js?v=1911141802" type="text/javascript" charset="utf-8"></script>
	<script src="js/sethtml.js?v=1911141802"></script>
	<script src="js/jquery-2.1.1.min.js"></script>
</head>

<body>
	<div class="wrapper w1">
		<!-- <div class="bannerWrap w1"></div> -->
		<img class="titleimg"/>
		<div class="conWrap w1">
			<div class="content mat">
				<div class="title timeTitle w1"></div>
				<div class="info timeInfo w1">
					<i class="strong startTime"></i> 至 <i class="strong endTime"></i>
				</div>
				<div class="title conTitle w1"></div>
				<div class="info conInfo clearfix">
					<!-- <div class="listWrap">
						<ul class="list">
							<li id="topList">
								<span>用户组</span><span>比例</span><span>单笔最高奖金</span><span>每日最高奖金</span>
							</li>
							<li>
								<span class="strong">骑士-帝皇</span><span class="strong">5‰</span><span class="strong">8888</span><span class="strong">8888</span>
							</li>
							<li>
								<span class="strong">普通用户</span><span class="strong">2‰</span><span class="strong">8888</span><span class="strong">8888</span>
							</li>
						</ul>
					</div> -->
				</div>
				<div class="title exampleTitle w1"></div>
				<div class="info exampleInfo">
					<!-- 所有用户单笔充值5000元，即可在AG领取2‰或5‰奖金；若是VIP用户，当日还可再领取8863元充值返利奖金。此笔奖金的提款要求为：25x1=25元。 -->
				</div>
				<div class="title ruleTitle w1"></div>
				<div class="info ruleInfo ruleList">
					<!-- 1、平台随机发放给客户，客户活动礼品券可以参与活动，上级代充金额不在活动范围内；<br>2、返利礼金进入AG账户或者棋牌账户，并且此时AG钱包或者棋牌钱包会被锁定，客户投注需要达到1倍流水才可以解锁并且进行资金操作；<br>
3、充值返利礼金在充值以后礼金以优惠卷形式发放到背包，手动领取后上分到AG账号或者棋牌钱包，奖金需要一倍流水即可申请提款；<br>
4、充值本金不受限制，可用于平台所有游戏；礼金有效期7天，逾期作废。<br>
5、任何违规投注、对打、套利行为，信游将保留冻结账号扣除盈利的权利；<br>
6、每位玩家只能享有一次优惠，且同一住址、电话号码﹑电子邮箱地址、IP（例如网吧，其他公共用计算机）﹑支付方式(相同借记卡/银行帐户姓名及号码) 仅适用一次活动优惠，若玩家有重复申请（如关联账号）之行为，信游将保留或取消玩家优惠彩金的权利；<br>7、平台保有修改活动以及解释活动之权利。 -->
				</div>
			</div>
		</div>
	</div>


	<script>
		initHtml(function(data, rule) {
			let start = new Date(data.beginDate.time)
			let end = new Date(data.endDate.time)
			$('.startTime').html(getTime(start))
			$('.endTime').html(getTime(end))
			if (data.ruleDetails) {
				$('.ruleList').html(JSON.parse(data.ruleDetails).rule)
			}
			$('.exampleInfo').html(rule.example)
			$('.conInfo').html(rule.content)
			$('.titleimg').attr('src', data.bgpic)
			$('.wrapper').css('background-color', '#' + data.bgcolor)
		})
	</script>
</body>
</html>
