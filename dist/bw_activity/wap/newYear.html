	<script type="text/javascript">
		initHtml(function(data, rule) {
			let start = new Date(data.beginDate.time)
      let end = new Date(data.endDate.time)
      let timeRange = getTime(start) + '-' + getTime(end)
			$('.timeInfo').html(timeRange)
      $('.ruleInfo').html(rule.rule)
      $('.conInfo').html(rule.content)
			$('.titleimg').attr('src', data.bgpic)
			$(document.body).css('background-color', '#' + data.bgcolor)
		})
		// 我的连赢、
		// /activity.do?method=myWinRecord
		// 连赢排行
		// /activity.do?method=showWinLeaderboard
		// 申请连赢奖励
		// /activity.do?method=getFastPlay
		$(function() {
			FastClick.attach(document.body);
			// 查看排行榜
			query();
			queryMe();
			// 申请连赢券
			var buyDate = 0;
			var winType = 0;
			var lotteryId = 0;
			var methodId = 0;
			var beginIssue = 0;
			var endIssue = 0;
			$(document).on('click', '.apply', function(){
		        $('#mask').css('display','block');
			});
			$(document).on('click', '.closeMask',function(){
	            $('#mask').css('display','none');
	      	});
	      	$(document).on('click', '.ensure',function(){
	     		buyDate = $("#buyDate").val();
	     		winType = $("#winType").val();
	     		lotteryId = $("#lotteryId").val();
	     		methodId = $("#methodId").val();
	     		beginIssue = $("#beginIssue").val();
	     		endIssue = $("#endIssue").val();
		        draw(buyDate,winType,lotteryId,methodId,beginIssue,endIssue);
	     	});
			function query(){
				$.ajax({
					url: prefix + "/api-user/activity/showWinLeaderboard",
				    jsonp: "callback",
				    dataType: "json",
				    async: true,
				    data: {
							uuid: getQueryVariable('uuid')
						},   //参数值
				    type: "GET",   //请求方式
				    beforeSend: function() {
				        //请求前的处理
						},
						dataType: 'josn',
				    success: function(req) {
						if( req.success == 1 ) {
							var winTopTen = req.winTopTen;
				    		for(var i in winTopTen){
							   var html = '<tr><td>'+ winTopTen[i].ranking +'</td><td>' + winTopTen[i].userName + '</td><td class="sp">' + winTopTen[i].prizeAmount + '</td><td class="sp">' + winTopTen[i].winNumber + '</td></tr>'
							   $('#rank').append(html)
							}
				    	}else if( req.success == 0 ){
				    		var popup = new Popup({
				    			'bgcolor': '#ed9e14',
				    			'submitbgcolor': '#ed9e14',
				    			'submitbordercolor': '#ed9e14',
						        'type': 'submit',
						        'title': '提示信息',
						        'text': req.msg
						    })
				    	}
				    }
				});
			}

			function queryMe(){
				$.ajax({
					url: prefix + "/api-user/activity/myWinRecord",
				    jsonp: "callback",
				    dataType: "json",
				    async: true,
				    data: {
							uuid: getQueryVariable('uuid')
						},    //参数值
				    type: "GET",   //请求方式
				    beforeSend: function() {
				        //请求前的处理
						},
						dataType: 'json',
				    success: function(req) {
				    	if ( req.success == -1 ) {
				    		var popup = new Popup({
				    			'bgcolor': '#ed9e14',
				    			'submitbgcolor': '#ed9e14',
				    			'submitbordercolor': '#ed9e14',
						        'type': 'submit',
						        'title': '提示信息',
						        'text': '请先登录！'
						    })
				    	}else if( req.success == 1 ) {
							var myWinRecord = req.myWinRecord;
							for(var i in myWinRecord){
							   var html = '<tr><td>'+ myWinRecord[i].buyDate +'</td><td>' + myWinRecord[i].winType + '</td><td>'+ myWinRecord[i].lotteryName +'</td><td>' + myWinRecord[i].methodName + '</td><td>' + myWinRecord[i].winIssue + '</td><td class="sp">' + myWinRecord[i].prizeAmount + '</td><td class="sp">' + myWinRecord[i].winNumber + '</td></tr>';
							   $('#myRank').append(html);
							}
							var html2 = '<tr><td class="sp">合计</td><td></td><td></td><td></td><td></td><td class="sp">' + req.totalAmount + '</td><td class="sp">' + req.totalNumber + '</td></tr>';
							$('#myRank').append(html2);
				    	}else if( req.success == 0 ){
				    		var popup = new Popup({
				    			'bgcolor': '#ed9e14',
				    			'submitbgcolor': '#ed9e14',
				    			'submitbordercolor': '#ed9e14',
						        'type': 'submit',
						        'title': '提示信息',
						        'text': req.msg
						    })
				    	}
				    }
				});
			}

			function draw(buyDate,winType,lotteryId,methodId,beginIssue,endIssue){
				$.ajax({
					url: prefix + "/api-user/activity/getFastPlay",
				    jsonp: "callback",
				    dataType: "json",
				    async: true,
				    data: { "buyDate": buyDate, "winType": winType, "lotteryId": lotteryId, "methodId": methodId, "beginIssue": beginIssue, "endIssue": endIssue, uuid: getQueryVariable('uuid') },    //参数值
				    type: "GET",   //请求方式
				    beforeSend: function() {
				        //请求前的处理
				    },
				    success: function(req) {
				    	if ( req.success == -1 ) {
				    		var popup = new Popup({
				    			'bgcolor': '#ed9e14',
				    			'submitbgcolor': '#ed9e14',
				    			'submitbordercolor': '#ed9e14',
						        'type': 'submit',
						        'title': '提示信息',
						        'text': '请先登录！'
						    })
				    	}else if( req.success == 1 ) {
				    		$('#mask').css('display','none');
				    		var popup = new Popup({
				    			'bgcolor': '#ed9e14',
				    			'submitbgcolor': '#ed9e14',
				    			'submitbordercolor': '#ed9e14',
						        'type': 'submit',
						        'title': '提示信息',
						        'text': req.msg,
						        'submitCallBack': function(){
    								location.reload()
						      	},
						      	'closeCallBack': function(){
    								location.reload()
						      	}
						    })
				    	}else if( req.success == 0 ){
				    		var popup = new Popup({
				    			'bgcolor': '#ed9e14',
				    			'submitbgcolor': '#ed9e14',
				    			'submitbordercolor': '#ed9e14',
									'type': 'submit',
									'title': '提示信息',
									'text': req.msg
						    })
				    	}
				    }
				});
			}

		})
	</script>
