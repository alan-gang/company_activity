	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript">
		function back(args) {
		  if ( parent && parent.closeIFrame ) {
		    parent.closeIFrame(args)
		  } else {
		    location.search = args.action
		  }
		}

		// 登录
	 	if (location.href.indexOf('login=true') != -1) {
	 		queryTimes();
		}else{
			if ( parent && parent.closeIFrame ) {
	          	parent.closeIFrame({action: 'goLogin'})
	        } else {
	            if ( location.search != '?goLogin') {
	        		location.search = 'goLogin'
	        	}
	        }
		}

		var remaining = 0;
		function queryTimes (){
			$.ajax({
			    url: "/luckyDraw/times",
			    jsonp: "callback",
			    // dataType: "jsonp",
			    async: true,
			    data: {},    //参数值
			    type: "GET",   //请求方式
			    beforeSend: function() {
			        //请求前的处理
			    },
			    success: function(req) {
			    	// console.log(req)
			    	if ( req.state ) {
			    		remaining = req.data
			    		$('.times').html(remaining);
			    	}
			    }
			});
		}

		window.onload = function(){
		    var paomadeng = {
		        currentIndex : 1, //当前索引
		        indexCount : 16, //个数
		        timer : 0, //定时器
		        currentCycle : 0, //当前圈数
		        cycles : 4, //跑的圈数
		        speed : 400, //速度，即定时器的时间间隔
		        key : 0, //钥匙,随机数
		        btn : 0, //触发按钮
		        classPrefix : "pao-", //元素类名class前缀
		        obj : {
	        		'16': '感谢参与',
					'15': '588 U币',
					'14': 'NIKE手表',
					'13': '任天堂SWITCH',
					'12': '外星人17R4',
					'11': '18元红包',
					'10': 'Beats Solo3',
					'9': '100元手机话费',
					'8': '感谢参与',
					'7': '58元红包',
					'6': 'IPhone XS MAX',
					'5': '高级雷蛇套装',
					'4': '288 U币',
					'3': '秘密队服',
					'2': '至宝饰品',
					'1': '8元红包'
				},//奖品
		        reset : function(){
		        	if (remaining <= 0) {
						var popup = new Popup({
					        'type': 'submit',
					        'title': '提示信息',
					        'text': '剩余次数已经用完!'
					    })
		            	return
		            }
		            //触发对象
		            paomadeng.btn = this;
		            $('#startPao').addClass('unable');

		            clearInterval(paomadeng.timer);
		            paomadeng.currentCycle = 0;
		            paomadeng.speed = 400;
					// 用户抽奖操作
			        $.ajax({
					    url: "/luckyDraw/bet",
					    jsonp: "callback",
					    // dataType: "jsonp",
					    async: true,
					    data: {},    //参数值
					    type: "POST",   //请求方式
					    beforeSend: function() {
					        //请求前的处理
					    },
					    success: function(req) {
					    	// console.log(req)
					    	if ( req.state ) {
					    		remaining--;
					    		$('.times').html(remaining);
					    		paomadeng.key = req.data;
					    		return paomadeng.key;
					    	}else{
					    		if ( req.data == -1 ) {
					    			var popup = new Popup({
								        'type': 'submit',
								        'title': '提示信息',
								        'text': '剩余次数已经用完!'
								    })
					    		} else if ( req.data == -3 ) {
					    			var popup = new Popup({
								        'type': 'submit',
								        'title': '提示信息',
								        'text': '系统错误!'
								    })
					    		} else if ( req.data == 'ip' ) {
					    			var popup = new Popup({
								        'type': 'submit',
								        'title': '提示信息',
								        'text': '同一账户、同一IP无法重复领取!'
								    })
					    		} else {
					    			var popup = new Popup({
								        'type': 'submit',
								        'title': '提示信息',
								        'text': req.data
								    })
					    		}
					    		return;
					    	}
					    }
					});
		            // paomadeng.key = Math.ceil(Math.random() * paomadeng.indexCount);
		            paomadeng.run();
		        },
		        run : function(){
		            // console.log("speed:" + paomadeng.speed);

		            var before = paomadeng.currentIndex == 1 ? paomadeng.indexCount : paomadeng.currentIndex - 1;

		            //设置上一索引的类名
		            var beforeNode = document.getElementsByClassName(paomadeng.classPrefix + before)[0];
		            var beforeClassNewName = beforeNode.className.replace("on","");
		            beforeNode.className = beforeClassNewName;
		            //设置当前索引的类名
		            var currentNode = document.getElementsByClassName(paomadeng.classPrefix + paomadeng.currentIndex)[0];
		            currentNode.className += " on"; //注意前面有空格

		            paomadeng.upSpeed();
		            paomadeng.downSpeed();

		            paomadeng.currentIndex += 1;
		            paomadeng.currentIndex = paomadeng.currentIndex > paomadeng.indexCount ? 1: paomadeng.currentIndex;
		        },
		        //加速
		        upSpeed : function(){
		            //前2圈且speed>100时加速
		            if(paomadeng.currentCycle < 2 && paomadeng.speed > 100){
		                paomadeng.speed -= 5 * paomadeng.currentIndex ;
		                paomadeng.stop();
		                paomadeng.start();
		            }
		        },
		        //增加圈数 并 减速
		        downSpeed : function(){
		            //增加圈数
		            if(paomadeng.currentIndex == paomadeng.indexCount){
		                paomadeng.currentCycle += 1;
		            }

		            //如果当前所跑圈数小于总圈数-1 并且 速度小于400，那么减速
		            if(paomadeng.currentCycle > paomadeng.cycles-1 && paomadeng.speed < 400){
		                paomadeng.speed += 20;
		                paomadeng.stop();
		                paomadeng.start();
		            }

		            //如果当前所跑圈数大于总圈数 且 索引值等于key，那么停止奔跑
		            if(paomadeng.currentCycle > paomadeng.cycles && paomadeng.currentIndex == paomadeng.key){
		                paomadeng.stop();
		                paomadeng.showPrize();
		            }
		        },
		        stop : function(){
		            clearInterval(paomadeng.timer);
		        },
		        start : function(){
		            paomadeng.timer = setInterval(paomadeng.run , paomadeng.speed);
		        },
		        showPrize : function(){
		            setTimeout(function(){
		            	console.log(paomadeng.key)
		            	if ( paomadeng.key == 8 || paomadeng.key == 16 ) {
		            		var popup = new Popup({
						        'type': 'submit',
						        'title': '提示信息',
						        'text': "很遗憾，您没有中奖,请再接再厉！",
						        'submitCallBack': function(){
						        	$('#startPao').removeClass('unable');
						        }
						    })
		            	}else{
			                var popup = new Popup({
						        'type': 'submit',
						        'title': '提示信息',
						        'text': "恭喜您，您抽中的是" + paomadeng.obj[paomadeng.key] + "!",
						        'submitCallBack': function(){
						        	$('#startPao').removeClass('unable');
						        }
						    })
			            }

		            },700);

		        }
		    };
		    document.getElementById("startPao").onclick= paomadeng.reset;
		};
	</script>
