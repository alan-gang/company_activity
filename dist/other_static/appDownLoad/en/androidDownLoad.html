<!DOCTYPE html>
<html>
<head>
	<meta name="renderer" content="webkit">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
    <title>UWIN</title>
    <style type="text/css">
    	body,ul,ol,li,dl,dt,dd,p,input,i,b,h1,h2,h3,h4,h5,h6,form,fieldset,table,td,img,div,button{margin: 0;padding: 0;}
		ul,li{list-style:none;}
		i,b,h4,h3,h5{font-weight: normal;}
		a{text-decoration:none;}
		img,input,button{border: 0;}
		input:focus{outline: none;}
		/*清浮动*/
		.clearfix:after{content: "";clear:both;display:block;height: 0;overflow:hidden;visibility:hidden;}
		.clearfix{zoom: 1;}
		.fl{float:left;}
		.fr{float:right;}
		body{
			font-size: 24px;
			font-family: MicrosoftYaHei, ArialMT, Arial;
			color: #666;
			overflow-y: scroll; /* has to be scroll, not auto */
		  	-webkit-overflow-scrolling: touch;
		  	-webkit-overflow-scrolling: auto;/* Stops scrolling immediately */
		}
		html{font-size: 100px;-webkit-overflow-scrolling : touch;}
		@media screen and (min-width: 1200px){
			html {
				font-size: 120px;
			}
		}
		@media screen and (min-width: 992px){
			html {
				font-size: 100px;
			}
		}
		html {
		  overflow-y: scroll;
		}

		:root {
		  overflow-y: auto;
		  overflow-x: hidden;
		}

		:root body {
		  position: absolute;
		}

		body {
		  width: 100vw;
		  overflow: hidden;
		}
		.wrapper{
			width: 100%;
			max-width: 7.5rem;
			 min-height: 100vh;
			background-color: #000;
			margin: 0 auto;
			padding-bottom: .5rem;
		}
		.top{
			width: 100%;
			height: 10.78rem;
			background: url('img/bg1.png') 0 0 no-repeat;
			background-size: 100% 10.78rem;
			text-align: center;
		}
		.logo{
			height: 1.64rem;
			margin-top: .7rem;
			margin-bottom: .2rem;
		}
		.version{
			height: .45rem;
			line-height: .45rem;
			font-size: .45rem;
			font-family: MicrosoftYaHei;
			font-weight: 600;
			color: #fff;
		}
		.download{
			width: 3.38rem;
			height: .64rem;
			line-height: .64rem;
			font-size: .29rem;
			font-family: MicrosoftYaHei;
			font-weight: 600;
			color: #111;
			background: #f3c258 url('img/android.png') .44rem .15rem no-repeat;
			background-size: .29rem .35rem;
			border-radius: .1rem;
			margin-top: .7rem;
			text-align: left;
			text-indent: 1rem;
			cursor: pointer;
		}
		.bottom{
			margin-top: 1.35rem;
			font-size: .28rem;
			text-align: center;
			color: #d5d5d5;
		}
		.title{
			line-height: .36rem;
			padding: 0 .2rem;
			font-size: .28rem;
			font-weight: 600;
			color:  #d5d5d5;
		}
		.power{
			width: 6.22rem;
			height: .65rem;
			line-height: .65rem;
			background-color: #efefef;
			border-radius: .1rem;
			font-size: .24rem;
			color: #2f3031;
			margin: .3rem auto 0;
		}

    </style>
</head>

<body>
	<div class="wrapper">
		<div class="top">
			<img class="logo" src="img/logo.png" alt="">
			<div class="version">UWIN v2.3.8</div>
			<button class="download" onclick="checktype()">Download</button>
			<div class="bottom">
				<div class="title">If unable to download, kindly copy the URL below and open with browser.</div>
				<div class="power">
					https://app.uwin168.org/appv2/uwin.apk
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		(function (win) {
			  var doc = win.document;
			  var docEl = doc.documentElement;
			  var dpr = 0;

			  var tid;

			  function refreshRem() {
			    var deviceWidth = document.documentElement.clientWidth
			    //6.4是设计稿640/100 6.4只是举个例子，如果是750的设计稿，应该除以7.5。
			    docEl.style.fontSize = deviceWidth / 7.5 + 'px';
			    //当deviceWidth大于640时，则物理分辨率大于1280（这就看设备的devicePixelRatio这个值了），应该去访问pc网站了
			    if (deviceWidth > 640) {
			      deviceWidth = 640;
			      docEl.style.fontSize = deviceWidth / 7.5 + 'px'
			    }

			  }

			  refreshRem()
			  if (!dpr) {
			    var isAndroid = win.navigator.appVersion.match(/android/gi);
			    var isIPhone = win.navigator.appVersion.match(/iphone/gi);
			    var devicePixelRatio = win.devicePixelRatio;
			    if (isIPhone) {
			      // iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
			      if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
			        dpr = 3;
			      } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
			        dpr = 2;
			      } else {
			        dpr = 1;
			      }
			    } else if (isAndroid) {
			      // Android下，对于2和3的屏，用2倍的方案，其余的用1倍方案
			      if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
			        dpr = 3;
			      } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
			        dpr = 2;
			      } else {
			        dpr = 1;
			      }
			    }

			  }
			  docEl.setAttribute('data-dpr', dpr);

			}(window))

		function checktype(){
            var u = navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
            if(isAndroid) {
    	      window.location.href='android.html';
    	    }
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            if(isiOS) {
                var port = document.location.port == "" ? "" : ":"+document.location.port;
                var plist = window.location.protocol + "//" + document.domain + port + "/manifest.v210.1.plist?1534837283";
                window.location.href='itms-services://?action=download-manifest&url='+plist;
            }
        }
		checktype();

	</script>
</body>
</html>
