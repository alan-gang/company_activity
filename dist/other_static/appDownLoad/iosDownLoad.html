<!DOCTYPE html>
<html>
<head>
	<meta name="renderer" content="webkit">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
    <title>U赢电竞</title>
    <style type="text/css">
    	body,ul,ol,li,dl,dt,dd,p,input,i,b,h1,h2,h3,h4,h5,h6,form,fieldset,table,td,img,div,button{margin: 0;padding: 0;}
		ul,li{list-style:none;}
		i,b,h4,h3,h5{font-weight: normal;}
		a{text-decoration:none;}
		img,input,button{border: 0;}
		input:focus{outline: none;}
		/*清浮动*/
		.clearfix:after{content: "";clear:both;display:block;height: 0;overflow:hidden;visibility:hidden;}
		.clearfix{zoom: 1;}
		.fl{float:left;}
		.fr{float:right;}
		body{
			font-size: 24px;
			font-family: MicrosoftYaHei, ArialMT, Arial;
			color: #666;
			overflow-y: scroll; /* has to be scroll, not auto */
		  	-webkit-overflow-scrolling: touch;
		  	-webkit-overflow-scrolling: auto;/* Stops scrolling immediately */
		}
		html{font-size: 100px;-webkit-overflow-scrolling : touch;}
		@media screen and (min-width: 1200px){
			html {
				font-size: 120px;
			}
		}
		@media screen and (min-width: 992px){
			html {
				font-size: 100px;
			}
		}
		html {
		  overflow-y: scroll;
		  user-select:none;
		}

		:root {
		  overflow-y: auto;
		  overflow-x: hidden;
		}

		:root body {
		  position: absolute;
		}

		body {
		  width: 100vw;
		  overflow: hidden;
		}
		.wrapper{
			width: 100%;
			max-width: 7.5rem;

			margin: 0 auto;
			padding-bottom: .5rem;

		.top{

			height: 5.29rem;
			background: url('img/bg.png') 0 0 no-repeat;
			background-size: 100% 5.29rem;

		}
		.logo{
			height: 1.64rem;
			margin-top: .7rem;
			margin-bottom: .2rem;
		}
		.version{
			height: .45rem;
			line-height: .45rem;
			font-size: .45rem;
			font-family: MicrosoftYaHei;
			font-weight: 600;
			color: #fff;
		}
		.download{
			width: 3.38rem;
			height: .64rem;
			line-height: .64rem;
			font-size: .29rem;
			font-family: MicrosoftYaHei;
			font-weight: 600;
			color: #111;
			background: #f3c258 url('img/apple.png') .92rem .13rem no-repeat;
			background-size: .28rem .33rem;
			border-radius: .1rem;
			margin-top: .7rem;
			text-align: left;

			cursor: pointer;
		}
		.bottom{
			padding-top: .55rem;

		.bottom .label{
			font-style: normal;

		.title{
			height: .48rem;
			line-height: .48rem;
			font-size: .48rem;

			color: #f3c258;
		}
		.power{
			width: 4.72rem;
			height: 1.32rem;
			padding-left: 1.55rem;
			padding-top: .1rem;
			font-size: .28rem;
			background: url('img/logo.png') 0 0 no-repeat;

		.course{

			width: 6.34rem;
			height: 1.22rem;
			background-color: #000;
			border: 3px solid #f6d996;
			margin: .17rem auto .23rem;
			border-radius: .15rem;
		}
		.step .index{
			display: inline-block;
			width: 1.25rem;
			height: 1.22rem;
			line-height: 1.22rem;
			background-color: #f3c258;
			font-size: .76rem;
			font-family: Impact;

			/* width: 5.53rem; */

<body>
	<div class="wrapper">
		<div class="top">
			<img class="logo" src="img/logo.png" alt="">
			<div class="version">U赢电竞 v2.3.8</div>
			<button class="download" onclick="checktype()">下载安装</button>
		</div>
		<div class="bottom">
			<div class="title">【安装教程】</div>
			<div class="power">
				由于IOS11系统权限调整，打开应用需要进入<i class="label">【设置>>通用>>设备管理】</i>，信任同名的描述文件即可。
			</div>
			<div class="course">
				详细图文教程：
			</div>
			<div class="step clearfix">
				<span class="index fl">01</span>
				<span class="stepInfo fl">如果打开下载的[游戏或者应用]，出现如下图提示，记住红线部分的描述文件名</span>
			</div>
			<img class="img1" src="img/image1.png" alt="">
			<div class="step clearfix">
				<span class="index fl">02</span>
				<span class="stepInfo fl">然后在设备中点击进入<i class="label">【设置>>通用>>设备管理】</i>找到刚才同名的描述文件</span>
			</div>
			<img class="img2" src="img/image2.png" alt="">
			<img class="img3" src="img/image3.png" alt="">
			<div class="step clearfix">
				<span class="index fl">03</span>
				<span class="stepInfo fl">点击文件，选择<i class="label">【信任】</i>，然后就能正常打开APP了！</span>
			</div>
			<img class="img4" src="img/image4.png" alt="">
		</div>
	</div>
	<script type="text/javascript">
		(function (win) {
			  var doc = win.document;
			  var docEl = doc.documentElement;
			  var dpr = 0;

			  var tid;

			  function refreshRem() {
			    var deviceWidth = document.documentElement.clientWidth
			    //6.4是设计稿640/100 6.4只是举个例子，如果是750的设计稿，应该除以7.5。
			    docEl.style.fontSize = deviceWidth / 7.5 + 'px';
			    //当deviceWidth大于640时，则物理分辨率大于1280（这就看设备的devicePixelRatio这个值了），应该去访问pc网站了
			    if (deviceWidth > 640) {
			      deviceWidth = 640;
			      docEl.style.fontSize = deviceWidth / 7.5 + 'px'
			    }

			  }

			  refreshRem()
			  if (!dpr) {
			    var isAndroid = win.navigator.appVersion.match(/android/gi);
			    var isIPhone = win.navigator.appVersion.match(/iphone/gi);
			    var devicePixelRatio = win.devicePixelRatio;
			    if (isIPhone) {
			      // iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
			      if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
			        dpr = 3;
			      } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
			        dpr = 2;
			      } else {
			        dpr = 1;
			      }
			    } else if (isAndroid) {
			      // Android下，对于2和3的屏，用2倍的方案，其余的用1倍方案
			      if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
			        dpr = 3;
			      } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
			        dpr = 2;
			      } else {
			        dpr = 1;
			      }
			    }

			  }
			  docEl.setAttribute('data-dpr', dpr);

			}(window))


			function checktype(){
	            var u = navigator.userAgent;
	            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
	            if(isAndroid) {
	    	      window.location.href='android.html';
	    	    }
	            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
	            if(isiOS) {
	                var port = document.location.port == "" ? "" : ":"+document.location.port;
	                var plist = window.location.protocol + "//" + document.domain + port + "/manifest.v210.1.plist?1534837283";
	                window.location.href='itms-services://?action=download-manifest&url='+plist;
	            }
	        }
			checktype();

	</script>
</body>
</html>
